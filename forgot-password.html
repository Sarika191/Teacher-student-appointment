<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <style>
  body {
  font-family: 'Arial', sans-serif;
  background: url('https://images.wallpaperscraft.com/image/single/night_water_lighthouse_74439_2560x1440.jpg') no-repeat center center fixed;
  background-color: rgba(0, 0, 0, 0.8);
  background-size: cover;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  position: relative;
}



    .container {
      background: rgb(250, 250, 250);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      width: 300px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #464a66;
      color: white;
      border: none;
    }
    button:hover {
      background-color: #9094bc;
    }
  </style>
</head>
<body>
  <div class="container">
    <form id="resetForm">
      <h2>Forgot Password</h2>
      <input type="email" id="email" placeholder="Enter your email" required />
      <button type="submit">Request</button>
    </form>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    // Import Firebase modules
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js';
    import { getAuth, sendPasswordResetEmail } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js';

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBDgzssGoVLXBLFrBOvLbj8mZBYzTILtAo",
      authDomain: "student-teacher-appointm-1f44f.firebaseapp.com",
      projectId: "student-teacher-appointm-1f44f",
      storageBucket: "student-teacher-appointm-1f44f.appspot.com",
      messagingSenderId: "1038059644172",
      appId: "1:1038059644172:web:24a5a0858ea1879ee11529",
      measurementId: "G-4BEPDY05P5"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Reset form logic
    document.getElementById('resetForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();

      try {
        await sendPasswordResetEmail(auth, email);
        alert("Reset link sent! Check your email.");
      } catch (error) {
        alert("Email not found or invalid.");
      }
    });
  </script>
   <script src="nointernet.js"></script>
</body>
</html>
